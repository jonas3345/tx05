<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div>
    <div id="login-container">
        <img src="icons8-usuário-homem-com-círculo-96.png" alt="">
        <form action="POST">
            <label for="email">email</label>
            <input type="email" name="email" placeholder="digite seu email" autocomplete="off">
            <label for="password">senha</label>
            <input type="password" name="password" id="password" placeholder="digite sua senha">
            <a href="#" id="forget-pass"> Esqueceu a senha?</a>
            <input type="submit" value="login">
        </form>
        <div id="social-container">
           <p>ou entre pelas redes sociais</p> 
           <div class="redes-sociais">    
            <button class="icon"> <img src="google.png"> google</button>
            <button class="icon"> <img src="facebook.png">facebook</button>
           </div>
        

         <div id="register-container">
         <p>ainda não tem uma conta?</p>
         <a href="#">registrar</a>
        </div>
       </div>
    </div>
</div>
    
    
</body>
</html>
